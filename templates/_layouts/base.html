<!doctype html>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}GW2 Consumables</title>
        <link href="{{ STATIC_URL }}bootstrap.min.css" rel="stylesheet">
        <style>
          body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
        </style>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="../assets/js/html5shiv.js"></script>
        <![endif]-->
        {% block custom_assets %} {% endblock %}
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">GW2 Consumables</a>
            </div>
          </div>
        </div>
        <div class="container">
        {% block page_content %}{% endblock %}

        <hr />

        </div>
    <div id="push"></div>
    </div>
    <div id="footer">
      <div class="container">
        <p class="muted credit"><a href="https://github.com/menglewis/gw2cons" target="_blank">An open source project</a></p>
      </div>
    </div>
    </body>

</html>
